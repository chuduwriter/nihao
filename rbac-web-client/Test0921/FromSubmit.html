<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../static/layui.js" charset="utf-8"></script>
    <link rel="stylesheet" href="../static/css/layui.css" media="all">
</head>
<body>
<form action="http://localhost:8080/rbac-rest-service/getPonit">
     X坐标：<input type="text" name="point_x">
     Y坐标:<input type="text" name="point_y">
     <input type="submit" value="提交">
</form>
</body>
<script type="text/javascript">
    layui.use(['form','jquery'], function(form,$){
        form.on('submit(demo1',function (data) {
            $.ajax(
                {
                    type:"post",
                    dataType:"json",
                    contentType:"application/json",
                    data:JSON.stringify(data.field),
                    url:"http://localhost:8080/rbac-rest-service/getPonit"
                }
            );
        });
    });

</script>
</html>
